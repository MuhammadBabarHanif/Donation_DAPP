<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - Donations Project</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>
<body>
    <section id="signUpHome">
        <header class="head">
            <nav id="navbar" class="mainNavbar">
                <div class="title"><h1>LOGO</h1></div>
                <ul class="nav">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#about">About</a></li>
                    <li><a href="../index.html#donations">Donate</a></li>
                    <li><a href="../index.html#contact">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <div class="signupBox">
            <form class="signupForm" action="?" method="GET">
                <div class="row">
                    <h1 class="signTitle">Sign Up</h1>
                </div>
                <div class="row">
                    <div class="col-95">
                        <input type="text" placeholder="Enter your Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-95">
                        <input type="email" placeholder="Enter your Email Address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-95">
                        <input type="password" placeholder="Enter your Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-95">
                        <input type="password" placeholder="Confirm your Password">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
